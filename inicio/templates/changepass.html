<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cambiar contrase単a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fffb8e8912.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/changepass.css">


  </head>
  <body class="fondo">
    
    <div class="total">
        
        <div class="img-login">
          <img loading="lazy" src="../static/img/logo_pil.png" alt="logo-pil">
        </div>

        <p>Te has verificado correctamente ya puedes cambiar tu contrase単a</p>

      <form action="" method="POST" class="form" id="changepass" name="changepass">
        {% csrf_token %}
        
        <div class="input-group">
            <input type="password" class="input-box" name="newpass" placeholder="Nueva contrase単a" required>
            <span class="underline"></span>
        </div>

        <div class="input-group space">
            <input type="password" class="input-box" name="confirmnewpass" placeholder="Confirmar nueva contrase単a" required>
            <span class="underline"></span>
        </div>

        {% if error_message %}
          <div class="alert-custom">
          {{ error_message }}
          </div>
        {% endif %}

        <button type="submit" class="btn btn-primary boton-changepass" name="submit" id="changepass">CONFIRMAR</button>
      </form>
    </div>
  </body>
</html>
