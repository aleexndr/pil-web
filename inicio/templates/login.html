<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fffb8e8912.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/login.css">

  </head>
  <body class="fondo">
    
    <div class="total">
      <div class="img-login">
        <img loading="lazy" src="../static/img/logo_pil.png" alt="logo-pil">
      </div>
      
      <form action="{% url 'iniciar_sesion' %}" method="POST">

        {% csrf_token %}
        
        <div class="input-group flex-nowrap">
          <div class="input-group-text icon-custom">
            <i class="fa-solid fa-user"></i>
          </div>
          <input type="text" class="input-box" name="username" placeholder="Usuario" required autocomplete="off">
          <span class="underline"></span>
        </div>
  
        <div class="input-group flex-nowrap contraseña">
          <div class="input-group-text icon-custom">
            <i class="fa-solid fa-lock"></i>
          </div>
          <input type="password" class="input-box" placeholder="Contraseña" name="password" id="password" required autocomplete="off">
          <span class="underline"></span>
          <div class="input-group-text eye">
            <i type="button" class="fa-solid fa-eye show-hide-btn" onclick="togglePasswordVisibility()"></i>
          </div>
        </div>

        <div class="links-pass">
          <a href="{% url 'recuperar_contraseña' %}">¿Olvidaste tu contraseña?</a>
        </div>

        {% if messages%}
        <div class="alert-custom">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
        {% endif %}

        <button type="submit" class="btn btn-primary boton-login" name="submit-button">INICIAR SESION</button>
        
      </form>

      <div class="links-register">
        <a href="{% url 'registro' %}">¿Aun no tienes una cuenta? Registrate!</a>
      </div>
    </div>

    
      <script src="../static/js/login.js"></script>
  </body>
</html>
