<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fffb8e8912.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>


  </head>
  <body class="fondo">
    
    <div class="total">
        <div class="img-login">
          <img loading="lazy" src="../static/img/logo_pil.png" alt="logo-pil">
        </div>
        <h3>Crear una cuenta</h3>
      <form action="{% url 'registro' %}" method="POST" class="form" id="register" name="register">
        
        {% csrf_token %}
        <div class="datos space">
          <div class="input-group">
            <input type="text" class="input-box" name="appaterno" placeholder="Apellido Paterno" required autocomplete="off">
            <span class="underline"></span>
          </div>
      
          <div class="input-group datos-space">
            <input type="text" class="input-box" name="apmaterno" placeholder="Apellido Materno" required autocomplete="off">
            <span class="underline"></span>
          </div>
        </div>

        <div class="input-group space">
          <input type="text" class="input-box" name="name" placeholder="Nombres" required autocomplete="off">
          <span class="underline"></span>
        </div>

        <div class="input-group space">
          <input type="text" class="input-box" name="dni" id="dni" placeholder="N° Documento" required autocomplete="off">
          <span class="underline"></span>
        </div>

        <div class="input-group space">
          <input type="text" class="input-box" id="date" name="date" placeholder="Fecha de Nacimiento" required autocomplete="off">
          <span class="underline"></span>
        </div>
      
        <div class="input-group space">
          <input type="text" class="input-box  username" name="username" id="username" placeholder="Usuario" required autocomplete="off" readonly>
          <span class="underline"></span>
        </div>
  
        <div class="input-group space">
          <input type="password" class="input-box" placeholder="Contraseña" name="password" required>
          <span class="underline"></span>
        </div>

        {% if error_message %}
          <div class="error-message alert-custom">
            {{ error_message }}
          </div>
        {% endif %}

        <button type="submit" class="btn btn-primary boton-register" name="submit">REGISTRARME</button>
      </form>
    </div>




    <script src="../static/js/register.js"></script>
  </body>
</html>
