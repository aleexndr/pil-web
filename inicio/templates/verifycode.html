<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Verificar codigo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fffb8e8912.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/verifycode.css">


  </head>
  <body class="fondo">
    
    <div class="total">
        <div class="img-login">
          <img loading="lazy" src="../static/img/logo_pil.png" alt="logo-pil">
        </div>
        <p>Se le ha enviado un codigo de verificacion a su correo.</p>
      <form action="" method="POST" class="form" id="verify" name="verify">
        
        {% csrf_token %}
        <div class="input-group space">
          <input type="text" class="input-box" name="verifycode" placeholder="Ingresar su codigo de verificacion" required autocomplete="off">
          <span class="underline"></span>
        </div>

        {% if messages%}
        <div class="alert-custom">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
        {% endif %}

        <button type="submit" class="btn btn-primary boton-verify" name="submit">VERIFICAR</button>
      </form>
    </div>      
  </body>
</html>
